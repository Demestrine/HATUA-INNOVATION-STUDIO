<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatua | FutureTech Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root { --tech-blue: #00f2ff; --tech-dark: #0a0f1d; --tech-grid: rgba(0, 242, 255, 0.1); }
        body { background-color: var(--tech-dark); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(var(--tech-grid) 1px, transparent 1px), linear-gradient(90deg, var(--tech-grid) 1px, transparent 1px);
            background-size: 40px 40px; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: var(--tech-blue); opacity: 0.5; box-shadow: 0 0 15px var(--tech-blue); animation: scan 4s linear infinite; z-index: 0; pointer-events: none; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        .blueprint-card { background: rgba(10, 15, 29, 0.8); border: 1px solid rgba(0, 242, 255, 0.3); position: relative; transition: all 0.3s ease; }
        .blueprint-card:hover { box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); border-color: var(--tech-blue); transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="scanline"></div>

    <nav class="p-8 flex justify-between items-center border-b border-cyan-900/50 bg-slate-900/90 backdrop-blur fixed w-full z-50 top-0">
        <a href="/" class="text-cyan-400 font-bold tracking-widest hover:text-white transition text-sm flex items-center gap-2"><i class="fas fa-chevron-left"></i> SYSTEM HUB</a>
        <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" class="h-10 md:h-12 w-auto object-contain drop-shadow-[0_0_10px_rgba(0,242,255,0.5)]"></a>
    </nav>

    <section class="min-h-[60vh] flex items-center justify-center pt-20 px-4 relative">
        <div class="text-center z-10">
            <h1 class="text-5xl md:text-8xl font-bold mb-6 text-white drop-shadow-[0_0_15px_rgba(0,242,255,0.5)]">BUILDING <br> TOMORROW</h1>
            <p class="text-cyan-200/70 text-xl max-w-2xl mx-auto font-light">We engineer the hardware that connects the physical and digital worlds.</p>
        </div>
    </section>

    <section class="py-20 px-4 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="blueprint-card p-6 group"><h3 class="text-xl text-white mb-2">The Mini-Genius</h3><p class="text-gray-400 text-sm mb-4">Educational AI Robot</p><div class="flex justify-between items-center border-t border-cyan-900/50 pt-4"><span class="text-cyan-400 font-bold">$120.00</span><button class="bg-cyan-500/10 text-cyan-400 px-4 py-2 text-xs font-bold tracking-widest border border-cyan-500">SECURE ASSET</button></div></div>
            <div class="blueprint-card p-6 group"><h3 class="text-xl text-white mb-2">The Air Sculptor</h3><p class="text-gray-400 text-sm mb-4">3D Printing Pen</p><div class="flex justify-between items-center border-t border-cyan-900/50 pt-4"><span class="text-cyan-400 font-bold">$85.00</span><button class="bg-cyan-500/10 text-cyan-400 px-4 py-2 text-xs font-bold tracking-widest border border-cyan-500">SECURE ASSET</button></div></div>
        </div>
    </section>

    <section class="py-20 px-4">
        <div class="max-w-3xl mx-auto blueprint-card p-10 bg-slate-900/90">
            <h2 class="text-2xl text-white mb-6">THE IDEA FORGE (CUSTOM)</h2>
            <form action="/submit-form" method="POST" class="space-y-6">
                <input type="text" name="name" class="w-full bg-black/50 border border-cyan-900 p-3 text-cyan-400 focus:border-cyan-400 focus:outline-none transition" placeholder="Project Codename">
                <input type="email" name="email" class="w-full bg-black/50 border border-cyan-900 p-3 text-cyan-400 focus:border-cyan-400 focus:outline-none transition" placeholder="Secure Email">
                <textarea name="message" rows="4" class="w-full bg-black/50 border border-cyan-900 p-3 text-cyan-400 focus:border-cyan-400 focus:outline-none transition" placeholder="Blueprint Specs..."></textarea>
                <button type="submit" class="w-full py-4 bg-cyan-500 hover:bg-cyan-400 text-black font-bold tracking-[2px] transition clip-path-polygon">TRANSMIT SCHEMATICS</button>
            </form>
        </div>
    </section>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
